<!DOCTYPE html>
<html>
<head>
    <title>WebXR Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <h1>If you can see this, the file is being served!</h1>
    <script type="module">
        import * as THREE from 'https://threejs.org/build/three.module.js';
        import { VRButton } from 'https://threejs.org/examples/jsm/webxr/VRButton.js';
    
        let camera, scene, renderer;
        let geometry, material, mesh;
    
        init();
        animate();
    
        function init() {
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100); // Increase far plane
            camera.position.z = 6; // Move camera outside the cube
    
            scene = new THREE.Scene();
    
            // Create the holodeck room
            const roomSize = 10;
            const divisions = 10;
            const roomMaterial = new THREE.LineBasicMaterial({
                color: 0xffff66, // Slight yellow color
            });
    
            for (let i = 0; i <= divisions; i++) {
                const j = (i / divisions) * roomSize - roomSize / 2;
                addLine(new THREE.Vector3(-roomSize / 2, j, -roomSize / 2), new THREE.Vector3(roomSize / 2, j, -roomSize / 2), roomMaterial); // Horizontal lines on front face
                addLine(new THREE.Vector3(-roomSize / 2, j, roomSize / 2), new THREE.Vector3(roomSize / 2, j, roomSize / 2), roomMaterial); // Horizontal lines on back face
                addLine(new THREE.Vector3(-roomSize / 2, -roomSize / 2, j), new THREE.Vector3(roomSize / 2, -roomSize / 2, j), roomMaterial); // Horizontal lines on bottom face
                addLine(new THREE.Vector3(-roomSize / 2, roomSize / 2, j), new THREE.Vector3(roomSize / 2, roomSize / 2, j), roomMaterial); // Horizontal lines on top face
                addLine(new THREE.Vector3(j, -roomSize / 2, -roomSize / 2), new THREE.Vector3(j, roomSize / 2, -roomSize / 2), roomMaterial); // Vertical lines on front face
                addLine(new THREE.Vector3(j, -roomSize / 2, roomSize / 2), new THREE.Vector3(j, roomSize / 2, roomSize / 2), roomMaterial); // Vertical lines on back face
                addLine(new THREE.Vector3(-roomSize / 2, -roomSize / 2, j), new THREE.Vector3(-roomSize / 2, roomSize / 2, j), roomMaterial); // Vertical lines on left face
                addLine(new THREE.Vector3(roomSize / 2, -roomSize / 2, j), new THREE.Vector3(roomSize / 2, roomSize / 2, j), roomMaterial); // Vertical lines on right face
            }
    
            // Create the blue cube
            geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            material = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Blue color
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
    
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.setClearColor(0xd3d3d3); // Set background color to light grey
            document.body.appendChild(renderer.domElement);
    
            document.body.appendChild(VRButton.createButton(renderer));
    
            window.addEventListener('resize', onWindowResize, false);
        }
    
        function animate() {
            renderer.setAnimationLoop(function () {
                renderer.render(scene, camera);
            });
        }
    
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    
        function addLine(start, end, material) {
            const geometry = new THREE.Geometry();
            geometry.vertices.push(start, end);
            const line = new THREE.Line(geometry, material);
            scene.add(line);
        }
    </script>
</body>
</html>
