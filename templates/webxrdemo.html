<!DOCTYPE html>
<html>
<head>
    <title>WebXR Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <h1>If you can see this, the file is being served!</h1>
    <script type="module">
        import * as THREE from 'https://threejs.org/build/three.module.js';
        import { VRButton } from 'https://threejs.org/examples/jsm/webxr/VRButton.js';
    
        let camera, scene, renderer;
        let geometry, material, mesh;
    
        init();
        animate();
    
        function init() {
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100); // Increase far plane
            camera.position.z = 6; // Move camera outside the cube
    
            scene = new THREE.Scene();
    
            // Create the holodeck room
            const roomGeometry = new THREE.BoxGeometry(10, 10, 10); // Increase cube size
            const roomMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                wireframe: true
            });
            const room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);
    
            // Create the blue cube
            geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            material = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Blue color
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
    
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.setClearColor(0xd3d3d3); // Set background color to light grey
            document.body.appendChild(renderer.domElement);
    
            document.body.appendChild(VRButton.createButton(renderer));
    
            window.addEventListener('resize', onWindowResize, false);
        }
    
        function animate() {
            renderer.setAnimationLoop(function () {
                renderer.render(scene, camera);
            });
        }
    
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
